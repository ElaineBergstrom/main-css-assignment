<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.styles.css" >
    <title>Contact Us!</title>
</head>
<body id="body">
    <header class="center-format-section dark-bkg" id="header">
        <a href="../../index.html" class="link">
            <picture class="logo">
                <h1>
                    dogG
                </h1>
                <img src="../../assets/images/arrows.svg" alt="two arrows forming a circle">
            </picture>    
        </a>   
        <nav class="navbar">
            <a href="../../index.html">
                Home
            </a>
            <a href="#">Booking</a>
            <a href="#">About Us</a>
        </nav>
    </header>
    <main id="form-section" class="border">
        <form id="contact-form" class="border">
            <section class="form-header">
                <h2>Please Contact Us!</h2>
                <p>
                    Questions? Concerns? Cute dog pictures?! Please fill out the form below and we'll
                    get back to you as soon as possible!
                </p>
            </section>
            <div class="input-container">
                <input 
                    type="text" 
                    placeholder="Your name"
                    class="form-input"
                >
                <input 
                    type="email" 
                    placeholder="Your email"
                    class="form-input"
                >
                <input 
                    type="text" 
                    placeholder="Your message"
                    class="form-input"
                >
            </div>
            <button type="submit">
                Submit
            </button>
        </form>
    </main>
    <footer class="center-format-section dark-bkg" id="footer">
        <a href="#">
            Copyright Â©
        </a>
    </footer>
</body>
</html>
